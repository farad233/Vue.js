<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>test_profect</title>
</head>

<body>

    <div class="wrapper">
        <div class="form" id="app">
            <div class="mb-3">
                <label for="display-name">Type</label>
                <select v-model="display" class="custom-select custom-select-lg mb-3" id="display-name">
                    <option value="" disabled selected>none</option>
                    <option v-bind:value="device.id" v-for="device,index in devices"> {{device.id}}
                    </option>
                </select>
                <label for="display-model">Model</label>
                <select class="custom-select custom-select-lg mb-3" id="display-model" v-model="model">
                    <option value="" disabled selected>choose type</option>
                    <option v-for="(item,index) in elements"> {{item}} </option>
                </select>
                <button class="btn btn-primary" v-on:click="phones.push(display+'----'+model)">Add</button>


            </div>
            <div class="btn btnn btn-primary">Add Adress</div>
            <div class="form-container mb-4">
                <div class="add-adress">
                    <div class="form_attribute pt-3">
                        <label for="adress_name">Adress Name</label>
                        <input type="text" class="form-control" id="adress_name" v-model="inputs.adressName">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" v-model="inputs.city">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" v-model="inputs.street">
                        <label for="number">Number</label>
                        <input type="number" class="form-control" id="number" v-model="inputs.number">
                        <label for="apartament">Apartament</label>
                        <input type="text" class="form-control" id="apartament" v-model="inputs.apartament">
                        <label for="floor">Floor</label>
                        <input type="text" class="form-control" id="floor" v-model="inputs.floor">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" id="phone" v-model="inputs.phone">
                        <label for="phon2">Phone2</label>
                        <input type="number" class="form-control" id="phone2" v-model="inputs.phone2">
                        <label for="shipping_price">Shipping Price</label>
                        <input type="text" class="form-control" id="shipping_price" v-model="inputs.shippingPrice">
                        <button class="btn btn-primary"
                            v-on:click="adress.push('adressName---'+inputs.adressName)+adress.push('city---'+inputs.city)+adress.push('street---'+inputs.street)+adress.push('number---'+inputs.number)+adress.push('apartment---'+inputs.apartament)+adress.push('floor---'+inputs.floor)+adress.push('phone---'+inputs.phone)+adress.push('phone2---'+inputs.phone2)+adress.push('shippingPrice---'+inputs.shippingPrice)">Save</button>
                    </div>
                </div>
            </div>
            <div class=" your product">
                <h2 class="mb-3">Products</h2>
                <ul>
                    <li v-for="(phone, index) in phones" class="mb-5 mr-5 li__product">
                        <p class="product__item">{{ phone }} </p><button v-on:click="phones.splice(index, 1)"
                            class="btn btn-primary ml-3">Delete</button>
                </ul>
                <h3>Your adress is</h3>
                <h4>{{adress}}</h4>
            </div>
        </div>
    </div>





    <script>
        new Vue({
            el: '#app',
            data: {
                inputs: {
                    adressName: '',
                    city: '',
                    street: '',
                    number: '',
                    apartament: '',
                    floor: '',
                    phone: '',
                    phone2: '',
                    shippingPrice: '',
                },
                model: '',
                display: '',
                phones: [],
                adress: [],
                devices: [
                    { id: 'iphone' },
                    { id: 'huawei' },
                    { id: 'samsung' },
                ],
            },
            computed: {
                elements: function () {
                    return {
                        iphone: ['7s', '7+', '7'], huawei: ['P smart', 'P smart Pro', 'P smart Plus'], samsung: ['S8', 'S7'],
                    }[this.display] || [];
                }
            }
        })
    </script>




    <div id="app2">
        <ul>
            <li v-for="(course, index) in courses" :key="index" class="mb-3">
                CCY---{{course.ccy}},<br>
                BUY----{{course.buy}},<br>
                SALE---{{course.sale}}
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app2',
            data: {
                courses: []
            },
            mounted() {
                axios
                    .get('https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5')
                    .then(response => this.courses = response.data)
            }
        })
    </script>





</body>

</html>

    crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>

</html>
